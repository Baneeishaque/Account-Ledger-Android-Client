apply plugin: 'com.android.application'

// this should come after 'com.android.library' or 'com.android.application
//apply plugin: 'com.raizlabs.griddle'

android {
    compileSdkVersion 27
    buildToolsVersion '27.0.3'
    defaultConfig {
        applicationId "ndk.personal.account_ledger"
        minSdkVersion 19
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        abortOnError false
    }

}

dependencies {

    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:27.1.1'
//    implementation 'com.github.Baneeishaque:Android_Common_Utils:v1'
    implementation 'com.github.Baneeishaque:Android_Common_Utils:08d1c983c7'
    implementation 'com.android.support.constraint:constraint-layout:1.1.2'
    implementation 'com.github.Kunzisoft:Android-SwitchDateTimePicker:1.9'
    implementation 'com.github.bmelnychuk:atv:1.2.9'
    implementation 'com.github.johnkil.print:print:1.2.2'
    implementation 'com.android.support:design:27.1.1'
//    implementation project(path: ':common')
    implementation 'com.android.support:cardview-v7:27.1.1'
    implementation 'org.apache.commons:commons-lang3:3.7'

}
