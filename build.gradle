buildscript {

    repositories {

        google()
        mavenCentral()
        jcenter()
    }

    dependencies {

        classpath 'com.android.tools.build:gradle:8.4.0-alpha01'
        classpath 'com.google.gms:google-services:4.4.0'  // Google Services plugin
    }
}

allprojects {

    repositories {

        google()
        mavenCentral()
        maven { url 'https://jitpack.io' }
        jcenter()
    }
}

task clean(type: Delete) {

    delete rootProject.buildDir
}
